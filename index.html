    <script>
        var noteURLs = {};
        var noteTones = {};
        files = [
            'guitar/c.mp3', 'guitar/c-minor.mp3', 'guitar/d.mp3', 'guitar/d-minor.mp3',
            'guitar/e.mp3', 'guitar/e-minor.mp3', 'guitar/f.mp3', 'guitar/f-minor.mp3',

            'piano/C.mp3', 'piano/Cs.mp3', 'piano/D.mp3', 'piano/Ds.mp3', 'piano/E.mp3',
            'piano/F.mp3', 'piano/Fs.mp3', 'piano/G.mp3', 'piano/Gs.mp3', 'piano/A.mp3',
            'piano/As.mp3', 'piano/B.mp3'
        ]

        function Channel(audio_uri) {
            this.audio_uri = audio_uri;
            this.resource = new Audio(audio_uri);
        }
        Channel.prototype.play = function() {
            // Try refreshing the resource altogether
            this.resource.play();
        }

        function Switcher(audio_uri, num) {
            this.channels = [];
            this.num = num;
            this.index = 0;

            for (var i = 0; i < num; i++) {
                this.channels.push(new Channel(audio_uri));
            }
        }
        Switcher.prototype.play = function() {
            this.channels[this.index++].play();
            this.index = this.index < this.num ? this.index : 0;
        }

        for (index in files){
            file_name = files[index]
            noteTones[file_name] = new Switcher(`./assets/${file_name}`, 10)
        }

        function play(key){
            file_name = key
            noteTones[file_name].play()
        }
    </script>
